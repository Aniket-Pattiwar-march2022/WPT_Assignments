<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Array </title>
    <script src="que2.js"></script>
    <style>
        input {
            border-color: chocolate;
        }

        button {
            border-color: blueviolet;
        }
    </style>
</head>

<body>

    <form>
        Employee Number: <input type="number" id="empno" placeholder="Employee Number">
        status: <span id="status"></span>
        <br><br>
        Employee Name : <input type="text" id="empname" placeholder="Employee Name">
        <br><br>
        Employee Salary: <input type="number" id="salary" placeholder="Employee Salary">
        <br><br>
        Department id : <input type="number" id="deptid" placeholder="Department id">
        <br><br>


        <br>
        <button id="add" disabled>Add</button>
        <button id="edit" disabled>Edit</button>
        <button id="delete" disabled>Delete</button>
        <button id="view" disabled>View</button><br>
        <br>
        Employee list:<div id="output">
            <br>

        </div>
    </form>

</body>

</html>
